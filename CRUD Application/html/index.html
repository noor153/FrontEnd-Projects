<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/index_style.css">
</head>
<body>
    

    <div class="container mt-5 text-info">

        <label > Product Name </label>
        <input type="text" name="" id="PN" placeholder="Product Name" class="form-control mb-4 mt-1">
        
        <label > Product Price </label>
        <input type="text" name="" id="PP" placeholder="Product Price" class="form-control mb-4 mt-1">
        
        <label > Product Category </label>
        <input type="text" name="" id="PC" placeholder="Product Category" class="form-control mb-4 mt-1">
        
        <label > Product Description </label>
        <input type="text" name="" id="PD" placeholder="Product Description" class="form-control mb-4 mt-1">

        <button class="btn btn-primary mb-4" id="addButton"> Add Product </button>
        <button class="btn btn-warning mb-4" id="updButton"> Update Product </button>

    </div>

<div class="mx-auto w-50 ">
    <input type="text" name="" id="search" class="w-100 mb-4 form-control" placeholder="search">

</div>


    <div class="container">
        <table class="table text-center py-5">
            <thead class="text-info">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th class="text-warning">Update Product</th>
                    <th class="text-danger">Delete Product</th>

                </tr>
            </thead>
            <tbody id="demo">





            </tbody>

        </table>
    </div>

    <script src="../js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
